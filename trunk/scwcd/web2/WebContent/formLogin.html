<h4>Método FORM para autenticação</h4>
<br>Dados da conta são enviados via URL (método GET).<br>

	<form method="GET" action="j_security_check">
		<table>
			<tr>
				<td>Usuário:</td>
				<td><input type="text" name="j_username">
			</tr>
			<tr>
				<td>Senha:</td>
				<td><input type="password" name="j_password"></td>		
			</tr>
			<tr>
				<td/>
				<td><input type="submit" name="Minha mensagem"></td>
			</tr>
		</table>
	</form>
	
<br>Dados da conta são enviados via método POST (não visível pela URL).<br>
	<form method="POST" action="j_security_check">
		<table>
			<tr>
				<td>Usuário:</td>
				<td><input type="text" name="j_username">
			</tr>
			<tr>
				<td>Senha:</td>
				<td><input type="password" name="j_password"></td>		
			</tr>
			<tr>
				<td/>
				<td><input type="submit" name="Minha mensagem"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
